<div class="max-w-4xl mx-auto p-8 bg-white shadow-lg">
    <h2 class="text-2xl font-bold mb-6">My Orders</h2>
  
    <div *ngFor="let order of orders" class="p-4 border mb-4">
      <h3 class="font-semibold">Order ID: {{ order._id }}</h3>
      <p>Status: <span class="text-blue-600">{{ order.status }}</span></p>
      <p>Total Amount: â‚¹{{ order.totalAmount }}</p>
      <p>Shipping Address: {{ order.shippingAddress }}</p>
  
      <h4 class="font-semibold mt-4">Products:</h4>
      <ul>
        <li *ngFor="let item of order.products">
          {{ item.productId.name }} (x{{ item.quantity }})
        </li>
      </ul>
    </div>
  </div>
