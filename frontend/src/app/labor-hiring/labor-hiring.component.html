<!-- Labor Hiring Section -->
<section id="labor-hiring" class="py-16 bg-gray-100 text-gray-800">
  <div class="max-w-7xl mx-auto px-8">

    <div class="absolute right-0 mt-4 mr-8 flex space-x-8 mb-8">
      <button *ngIf="isWorker" routerLink="/applications" class="bg-green-primary text-white px-4 py-2 rounded-md font-semibold hover:bg-green-dark">
        My Applications
      </button>
      <button *ngIf="!isWorker" routerLink="/myjobs" class="bg-green-primary text-white px-4 py-2 rounded-md font-semibold hover:bg-green-dark">
        My Jobs
      </button>
      <button *ngIf="!isWorker" (click)="openWorkerModal()" class="bg-green-primary text-white px-4 py-2 rounded-md font-semibold hover:bg-green-dark">
        Apply as Worker
      </button>
      <button *ngIf="!isWorker" (click)="openSellProductModal()" class="bg-green-primary text-white px-4 py-2 rounded-md font-semibold hover:bg-green-dark">
        Post a Job
      </button>
    </div>
  
   <h2 class="text-4xl font-bold text-center mb-12 text-green-dark">Labor Hiring</h2>

   <!-- Job Listings -->
   <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
     <div *ngFor="let job of jobListings" class="bg-white rounded-lg shadow-lg overflow-hidden">
       <div class="p-6">
         <h3 class="text-xl font-semibold text-green-primary mb-4">{{ job.title }}</h3>
         <p class="text-gray-600 mb-4">{{ job.description }}</p>
         <span class="text-lg font-semibold text-green-dark">â‚¹{{ job.wage }} / day</span>
         <div class="mt-4">
           <button (click)="applyForJob(job)" class="bg-green-light text-green-dark px-4 py-2 rounded-md font-semibold hover:bg-green-dark hover:text-white">
             Apply Now
           </button>
         </div>
       </div>
     </div>
   </div>
  </div>
</section>

<!-- Modal Popup for Posting Job Form -->
<div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-green-dark text-2xl font-bold mb-4">Sell Your Product</h2>

    <form [formGroup]="newJobForm" (ngSubmit)="postJob()">
      <div class="mb-4">
        <label class="block text-green-dark font-semibold">Job Title</label>
        <input type="text" formControlName="title" class="w-full p-2 border rounded-md" required />
      </div>
      <div class="mb-4">
        <label class="block text-green-dark font-semibold">Job Description</label>
        <textarea formControlName="description" class="w-full p-2 border rounded-md" rows="4" required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-green-dark font-semibold">Location</label>
        <input type="text" formControlName="location" class="w-full p-2 border rounded-md" required />
      </div>
      <div class="mb-4">
        <label class="block text-green-dark font-semibold">Daily Wage</label>
        <input type="number" formControlName="wage" class="w-full p-2 border rounded-md" required />
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-green-primary text-white px-4 py-2 rounded-md font-semibold hover:bg-green-dark">
          Submit Job
        </button>
      </div>
    </form>

    <button (click)="closeSellProductModal()" class="mt-4 text-red-500 font-semibold hover:underline">Close</button>
  </div>
</div>

<!-- Worker Registration Modal -->
<div *ngIf="isWorkerModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-green-dark text-2xl font-bold mb-4">Register as Worker</h2>

    <form [formGroup]="workerRegistrationForm" (ngSubmit)="registerWorker()">
      <div class="mb-4">
        <label class="block text-green-dark font-semibold">Skills</label>
        <input type="text" formControlName="skills" class="w-full p-2 border rounded-md" required />
      </div>
      <div class="mb-4">
        <label class="block text-green-dark font-semibold">Experience (in years)</label>
        <input type="number" formControlName="experience" class="w-full p-2 border rounded-md" required />
      </div>
      <div class="mb-4">
        <label class="block text-green-dark font-semibold">Location</label>
        <input type="text" formControlName="location" class="w-full p-2 border rounded-md" required />
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-green-primary text-white px-4 py-2 rounded-md font-semibold hover:bg-green-dark">
          Register as Worker
        </button>
      </div>
    </form>

    <button (click)="closeWorkerModal()" class="mt-4 text-red-500 font-semibold hover:underline">Close</button>
  </div>

</div>
