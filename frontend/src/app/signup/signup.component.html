<div class="flex items-center justify-center min-h-screen bg-green-light">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-green-dark text-2xl font-bold mb-4">Create an Account</h2>
  
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <div class="mb-4">
          <label class="block text-green-dark font-semibold">Full Name</label>
          <input type="text" formControlName="name" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-primary">
        </div>
  
        <div class="mb-4">
          <label class="block text-green-dark font-semibold">Email</label>
          <input type="email" formControlName="email" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-primary">
        </div>
  
        <div class="mb-4">
          <label class="block text-green-dark font-semibold">Password</label>
          <input type="password" formControlName="password" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-primary">
        </div>
  
        <!-- Show loading state in button -->
<button type="submit" [disabled]="loading"
class="bg-green-primary text-white w-full py-2 rounded-md font-semibold hover:bg-green-dark">
{{ loading ? 'Signing up...' : 'Sign Up' }}
</button>

        <!-- Show error message -->
<p *ngIf="signupError" class="text-red-500 text-sm mt-2">{{ signupError }}</p>


  
        <p class="mt-4 text-center">
          Already a user? 
          <a routerLink="/login" class="text-green-dark font-semibold hover:underline">Login</a>
        </p>
      </form>
    </div>
  </div>
