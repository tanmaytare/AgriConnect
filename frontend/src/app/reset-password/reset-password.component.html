<div class="flex items-center justify-center min-h-screen bg-green-light">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-green-dark text-2xl font-bold mb-4">Reset Password</h2>
  
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
        <div class="mb-4">
          <label class="block text-green-dark font-semibold">Email</label>
          <input type="email" formControlName="email" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-primary">
        </div>
  
        <div class="mb-4">
          <label class="block text-green-dark font-semibold">OTP</label>
          <input type="text" formControlName="otp" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-primary">
        </div>
  
        <div class="mb-4">
          <label class="block text-green-dark font-semibold">New Password</label>
          <input type="password" formControlName="newPassword" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-primary">
        </div>
  
        <!-- Show loading state in button -->
        <button type="submit" [disabled]="loading"
          class="bg-green-primary text-white w-full py-2 rounded-md font-semibold hover:bg-green-dark">
          {{ loading ? 'Resetting...' : 'Reset Password' }}
        </button>
  
        <!-- Show error message -->
        <p *ngIf="message" class="text-red-500 text-sm mt-2">{{ message }}</p>
      </form>
    </div>
  </div>
