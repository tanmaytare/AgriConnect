<div class="max-w-4xl mx-auto p-8 bg-white shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Checkout</h2>
  
    <!-- Shipping Details Form -->
    <form #checkoutForm="ngForm">
      <div class="mb-4">
        <label class="block font-semibold">Full Name</label>
        <input type="text" [(ngModel)]="shippingDetails.name" name="name" required class="w-full px-4 py-2 border rounded-md">
      </div>
  
      <div class="mb-4">
        <label class="block font-semibold">Address</label>
        <input type="text" [(ngModel)]="shippingDetails.address" name="address" required class="w-full px-4 py-2 border rounded-md">
      </div>
  
      <div class="mb-4">
        <label class="block font-semibold">City</label>
        <input type="text" [(ngModel)]="shippingDetails.city" name="city" required class="w-full px-4 py-2 border rounded-md">
      </div>
  
      <div class="mb-4">
        <label class="block font-semibold">Phone Number</label>
        <input type="text" [(ngModel)]="shippingDetails.phone" name="phone" required class="w-full px-4 py-2 border rounded-md">
      </div>
    </form>
  
    <h3 class="text-xl font-bold mt-6">Order Summary</h3>
    <div *ngFor="let item of cartItems" class="flex justify-between items-center mt-2">
      <span>{{ item.name }} (x{{ item.quantity }})</span>
      <span>₹{{ item.price * item.quantity }}</span>
    </div>
  
    <hr class="my-4">
    <div class="font-bold text-lg">Total: ₹{{ totalAmount }}</div>
    <div id="card-element"></div>
<div id="card-errors" role="alert" style="color: red;"></div>
    <button (click)="processStripePayment()" class="mt-6 w-full bg-blue-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-blue-700">
      Proceed to Payment
    </button>
  </div>
